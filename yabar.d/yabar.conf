bar-list = ["topbar"];
topbar:{
        font: "DejaVu Sans Mono 9";
        block-list: [
        "ya_ws",
        "ya_date",
        "ya_mem",
        "ya_cpu",
        "cust_bat",
        "ya_disk",
        "ya_bw",
        "cust_wifi",
        "cust_vol",
        "cust_mute",
        "cust_key"
        ];
        position: "top";
        gap-horizontal: 10;
        gap-vertical: 10;
        height: 20;
        # If you want transparency, use argb, not rgb
        background-color-rgb: 0x000000;
        underline-size: 2;
        overline-size: 2;
        slack-size: 4;

        ya_ws: {
                exec: "YABAR_WORKSPACE";
                align: "left";
                type: "persist";
                fixed-size: 20;
                background-color-rgb:0x279DBD;
                underline-color-rgb:0xC02942;
        }
        ya_date:{
                exec: "YABAR_DATE";
                align: "left";
                fixed-size: 120;
                interval: 2;
                background-color-rgb:0x279DBD;
                underline-color-rgb:0xC02942;
                internal-option1: "%a %d %b, %I:%M";
        }
        ya_mem:{
                exec: "YABAR_MEMORY";
                align: "right";
                fixed-size: 80;
                interval: 1;
                background-color-rgb:0x45ADA8;
                underline-color-rgb:0xFA6900;
                internal-prefix: "MEM ";
                internal-spacing: true;
        }
        ya_bw: {
                exec: "YABAR_BANDWIDTH";
                align: "right";
                fixed-size: 110;
                interval: 1;
                internal-prefix: "WLAN ";
                internal-option1: "wlp2s0";
                background-color-rgb:0x3EC9A7;
                underline-color-rgb:0xD95B43;
        }
        ya_cpu: {
                exec: "YABAR_CPU";
                align: "right";
                fixed-size: 80;
                interval: 1;
                internal-prefix: "CPU ";
                internal-suffix: "%";
                background-color-rgb:0x98D9B6;
                underline-color-rgb:0xE97F02;
        }
        ya_disk: {
                exec: "YABAR_DISKIO";
                align: "right";
                fixed-size: 110;
                interval: 1;
                internal-prefix: "SDA ";
                internal-option1: "sda";
                background-color-rgb:0x49708A;
                underline-color-rgb:0xECD078;
        }
        cust_wifi: {
                exec: "iw dev wlp2s0 link | grep SSID | cut -d ' '  -f 2-";
                align: "right";
                type: "periodic";
                interval: 10;
                background-color-rgb:0x49708A;
                underline-color-rgb:0xECD078;
        }
        cust_vol: {
                exec: "amixer get Master | awk '$0~/%/{print \"VOL \" $4}' | tr -d '[]'";
                align: "right";
                type: "periodic";
                interval: 2;
                background-color-rgb:0x49708A;
                underline-color-rgb:0xECD078;
        }
        cust_key: {
                exec: "setxkbmap -query | awk '$0~/layout/{print $2}'";
                align: "right";
                type: "periodic";
                fixed-size: 30;
                interval: 1;
                background-color-rgb:0x49708A;
                underline-color-rgb:0xECD078;
        }
        cust_bat: {
                exec: "upower -i /org/freedesktop/UPower/devices/battery_BAT0 | awk '$0~/percentage/{print \"BAT \" $2}'";
                align: "right";
                type: "periodic";
                interval: 180;
                background-color-rgb:0x49708A;
                underline-color-rgb:0xECD078;
        }
        cust_mute: {
                exec: "amixer get Master | awk '$0~/%/{print $6}' | tr -d '[]'";
                align: "right";
                type: "periodic";
                fixed-size: 30;
                interval: 1;
                background-color-rgb:0x49708A;
                underline-color-rgb:0xECD078;
        }

}