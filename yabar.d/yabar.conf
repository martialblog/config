bar-list = ["thebar"];
thebar:{
        font: "DejaVu Sans Mono 9";
        block-list: [
        "ya_mem",
        "ya_cpu",
        "cust_bat",
        "ya_disk",
        "ya_bw",
        "cust_wifi",
        "cust_vol",
        "cust_mute",
        "cust_key",
        "ya_date"
        ];
        position: "bottom";
        height: 15;
        background-color-rgb: 0x000000;
        underline-size: 2;
        slack-size: 4;

        ya_ws: {
                exec: "YABAR_WORKSPACE";
                align: "left";
                fixed-size: 20;
                underline-color-rgb: 0xEC4863;
        }
        ya_title: {
                exec: "YABAR_TITLE";
                align: "left";
                justify: "left";
                underline-color-rgb: 0xEC4863;
        }
        ya_date:{
                exec: "YABAR_DATE";
                align: "left";
                fixed-size: 120;
                interval: 60;
                internal-option1: "%a %d %b, %I:%M";
                underline-color-rgb: 0x4FA9B8;
        }
        ya_mem:{
                exec: "YABAR_MEMORY";
                align: "right";
                fixed-size: 80;
                interval: 1;
                internal-prefix: "MEM ";
                internal-spacing: true;
                underline-color-rgb: 0xFF733F;
        }
        ya_bw: {
                exec: "YABAR_BANDWIDTH";
                align: "right";
                fixed-size: 110;
                interval: 1;
                internal-prefix: "WLAN ";
                internal-option1: "wlp2s0";
                underline-color-rgb: 0xA73E5C;
        }
        ya_cpu: {
                exec: "YABAR_CPU";
                align: "right";
                fixed-size: 80;
                interval: 1;
                internal-prefix: "CPU ";
                internal-suffix: "%";
                underline-color-rgb: 0xFF733F;
        }
        ya_disk: {
                exec: "YABAR_DISKIO";
                align: "right";
                fixed-size: 110;
                interval: 1;
                internal-prefix: "SDA ";
                internal-option1: "sda";
                underline-color-rgb: 0xA73E5C;
        }
        cust_wifi: {
                exec: "iw dev wlp2s0 link | grep SSID | cut -d ' '  -f 2-";
                align: "right";
                type: "periodic";
                interval: 10;
                underline-color-rgb: 0xEC4863;
        }
        cust_vol: {
                exec: "amixer get Master | awk '$0~/%/{print \"VOL \" $4}' | tr -d '[]'";
                align: "right";
                type: "periodic";
                fixed-size: 60;
                interval: 2;
                underline-color-rgb: 0xFF733F;
        }
        cust_key: {
                exec: "setxkbmap -query | awk '$0~/layout/{print $2}'";
                align: "right";
                type: "periodic";
                fixed-size: 30;
                interval: 1;
                underline-color-rgb: 0xFFD285;
        }
        cust_bat: {
                exec: "upower -i /org/freedesktop/UPower/devices/battery_BAT0 | awk '$0~/percentage/{print \"BAT \" $2}'";
                align: "right";
                type: "periodic";
                fixed-size: 60;
                interval: 180;
                underline-color-rgb: 0x74C0CF;
        }
        cust_mute: {
                exec: "amixer get Master | awk '$0~/%/{print $6}' | tr -d '[]'";
                align: "right";
                type: "periodic";
                fixed-size: 30;
                interval: 1;
                underline-color-rgb: 0xFFD285;
         }

}
