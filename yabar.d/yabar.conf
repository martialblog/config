bar-list = ["thebar"];
thebar:{
        font: "Ubuntu Mono Regular 9";
        block-list: [
        "cust_extip",
        "cust_intip",
        "cust_wifi",
        "cust_mute",
        "cust_vol",
        "cust_bat",
        "cust_key",
        "ya_date"
        ];
        position: "bottom";
        height: 15;
        background-color-argb: 0x000000;
        underline-size: 2;
        overline-size: 1;
        slack-size: 4;

        ya_ws: {
                exec: "YABAR_WORKSPACE";
                align: "left";
                fixed-size: 20;
                underline-color-rgb: 0xEC4863;
        }
        ya_title: {
                exec: "YABAR_TITLE";
                align: "left";
                justify: "left";
                underline-color-rgb: 0xEC4863;
        }
        ya_date:{
                exec: "YABAR_DATE";
                align: "left";
                fixed-size: 222;
                interval: 60;
                internal-option1: "%A %d %B, %I:%M %p";
                underline-color-rgb: 0x4FA9B8;
        }
        ya_mem:{
                exec: "YABAR_MEMORY";
                align: "right";
                fixed-size: 80;
                interval: 1;
                internal-prefix: "MEM ";
                internal-spacing: true;
                underline-color-rgb: 0xFF733F;
        }
        ya_bw: {
                exec: "YABAR_BANDWIDTH";
                align: "right";
                fixed-size: 110;
                interval: 1;
                internal-prefix: "WLAN ";
                internal-option1: "wlp59s0";
                underline-color-rgb: 0x8E001C;
        }
        ya_cpu: {
                exec: "YABAR_CPU";
                align: "right";
                fixed-size: 80;
                interval: 1;
                internal-prefix: "CPU ";
                internal-suffix: "%";
                underline-color-rgb: 0xFF733F;
        }
        cust_intip: {
                exec: "hostname -I | awk '{print $1}'";
                align: "right";
                type: "periodic";
                interval: 10;
                underline-color-rgb: 0x8E001C;
        }
        cust_extip: {
                exec: "wget -qO- ifconfig.co";
                align: "right";
                type: "periodic";
                interval: 120;
                underline-color-rgb: 0x8E001C;
        }
        cust_wifi: {
                exec: "iw dev wlp59s0 link | grep SSID | cut -d ' '  -f 2-";
                align: "right";
                type: "periodic";
                interval: 30;
                underline-color-rgb: 0x8E001C;
        }
        cust_vol: {
                exec: "amixer get Master | awk '$0~/%/{print \"VOL \" $4}' | tr -d '[]'";
                align: "right";
                type: "periodic";
                fixed-size: 60;
                interval: 2;
                underline-color-rgb: 0xFF530D;
        }
        cust_key: {
                exec: "setxkbmap -query | awk '$0~/layout/{print $2}'";
                align: "right";
                type: "periodic";
                fixed-size: 30;
                interval: 2;
                background-color-rgb: 0x559e83;
                overline-color-rgb: 0x000000;
        }
        cust_bat: {
                exec: "upower -i /org/freedesktop/UPower/devices/battery_BAT0 | awk '$0~/percentage/{print \"BAT \" $2}'";
                align: "right";
                type: "periodic";
                fixed-size: 60;
                interval: 180;
                underline-color-rgb: 0x74C0CF;
        }
        cust_mute: {
                exec: "amixer get Master | awk '$0~/%/{print $6}' | tr -d '[]'";
                align: "right";
                type: "periodic";
                fixed-size: 30;
                interval: 2;
                underline-color-rgb: 0xFF530D;
         }
        cust_bright: {
                exec: "$HOME/.config/i3/backlight.py -p";
                align: "right";
                type: "periodic";
                fixed-size: 60;
                interval: 5;
                underline-color-rgb: 0x74C0CF;
         }

}
